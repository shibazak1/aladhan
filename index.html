
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <link rel="manifest" href="./manifest.json">
  <title>Prayer Times</title>

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #40414F  !important;
    }
    
    .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .prayer-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-bottom: 15px;
    }

    .remain-time {
      background: #40414F ;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      font-size: 1.2rem;
    }
    .date{
	margin: 10px;
    }
  </style>
</head>
<body>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(function(registration) {
          console.log('Service Worker registered with scope:', registration.scope);
        })
        .catch(function(error) {
          console.log('Service Worker registration failed:', error);
        });
    }
    
  </script>
  <nav>
    <div class="container">
    <div class="nav nav-tabs shadow" id="nav-tab" role="tablist">
      <button class="nav-link active moaqeat" id="nav-home-tab"
	      data-bs-toggle="tab" data-bs-target="#nav-home"
	      type="button" role="tab" aria-controls="nav-home" aria-selected="true">Moqeat</button>
      
      <button class="nav-link date-btn" id="nav-profile-tab"
	      data-bs-toggle="tab" data-bs-target="#nav-profile"
	      type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Date</button>
      
      <button class="nav-link to-do-btn" id="nav-contact-tab"
	      data-bs-toggle="tab" data-bs-target="#nav-contact"

	      type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Pray List</button>
      
      <button class="nav-link" id="nav-disabled-tab"
	      data-bs-toggle="tab" data-bs-target="#nav-disabled"
	      type="button" role="tab" aria-controls="nav-disabled" aria-selected="false" disabled>Disabled</button>
      
    </div>
    </div>
  </nav>
  
  <div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
    </div>
    
    <div class="tab-pane fade date-data" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
      <p class="fw-lighter">
	<span class="navbar-brand"> West Date: <span class="west-date"></span></span>
	<span class="navbar-brand ms-auto"> Hijri Date: <span class="hijri-date"></span></span>
      </p>

    </div>
    
    <div class="tab-pane fade to-do-list" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
      
    </div>
    <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab" tabindex="0">...</div>
</div>
  <!-- Main Content -->
  
  <main class="container mt-4">
    
    <div class="row justify-content-center">
      <div class="col-md-8 page-content">

	<div class="moageat-page">
        <!-- Prayer Times List -->
        <ul id="adhan-list" class="list-group">
          <!-- Prayer times will be dynamically inserted here -->
        </ul>

        <!-- Remaining Time -->
        <div class="text-center mt-4">
          <span class="remain-time"> Remaining Time: --</span>
        </div>
	
	</div>
        
      </div>
    </div>

  </main>

  <footer class="text-center py-3 mt-5 bg-light">
    <p class="mb-0">Enjoy Praying</p>
  </footer>

 

  <script src="aladhan_time.js"></script>
</body>
</html>
